<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button class="start" onClick="startGame()">START</button>

  <div class="game">
    <div class="game-over">
      <h2>GAME OVER!</h2>
      <h3 class="user-score">Your score: </h3>
      <h3>High score: </h3>
    </div>
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll(".hole");
  const scoreBoard = document.querySelector(".score");
  const moles = document.querySelectorAll(".mole");
  const userScore = document.querySelector(".user-score");
  const endBoard = document.querySelector(".game-over");
  let lastHole;
  let timeUp = false;
  let score = 0;
  let gameMusic = new Audio("sounds/gameMusic.mp3");
  let squeak = new Audio("sounds/squeak.wav");
  let gameEnd = new Audio("sounds/game-over.wav");

  function playSound() {
    gameMusic.play();
  }

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if(hole === lastHole) {
      console.log("Same hole");
      return randomHole(holes);
    }

    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add("up");
    setTimeout(() => {
      hole.classList.remove("up");
      if(timeUp === false) {
        peep();
      }
    }, time)
  }

  function startGame() {
    endBoard.style.display = "none";
    playSound();
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(endGame, 3000);
}
  function bonk(e) {
    if(!e.isTrusted) return; //cheater
    score++;
    squeak.play();
    this.classList.remove("up");
    scoreBoard.textContent = score;
  }

  function endGame() {
      timeUp = true;
      gameMusic.pause();
      gameEnd.play();
      gameMusic.currentTime = 0;
      endBoard.style.display = "block";
      userScore.innerText = `Your score: ${scoreBoard.innerText}`;
  }

  moles.forEach(mole => mole.addEventListener("click", bonk));

</script>
</body>
</html>
